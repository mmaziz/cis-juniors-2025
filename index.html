<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fundraising Thermometer</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* To stack elements vertically */
            align-items: center; /* To center items horizontally */
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5; /* Light grey background for the whole page */
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container for the logo and headings */
        .header-section {
            background-color: white; /* White background for this section */
            padding: 30px 20px; /* More padding top/bottom */
            border-radius: 15px; /* Rounded corners for the white box */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-bottom: 25px; /* Space between header box and thermometer */
            width: 100%; /* Take full width within body padding */
            max-width: 600px; /* Limit width on larger screens */
            display: flex; /* Use flexbox for internal centering */
            flex-direction: column;
            align-items: center; /* Center content within this box */
        }

        /* Styling for the logo image */
        .logo {
            max-width: 200px; /* Slightly smaller logo */
            height: auto;
            margin-bottom: 15px; /* Space between logo and first heading */
        }

        h1 {
            color: #ff8c00; /* Orange color */
            font-size: 2.8em; /* Bigger text */
            margin: 5px 0; /* Adjust margin for spacing */
            text-align: center;
        }

        h2 {
            color: #ff8c00; /* Orange color */
            font-size: 1.8em; /* Bigger text */
            margin: 5px 0; /* Adjust margin for spacing - reduced from 20px */
            text-align: center;
        }

        /* --- CSS to attempt to hide or modify branding within the thermometer --- */
        /* You still need to inspect the thermometer's internal structure to make these effective. */

        #fundraising-thermometer-213 text {
            font-size: 0.7em !important;
            fill: white !important;
            color: white !important;
        }

        #fundraising-thermometer-213 .powered-by-text,
        #fundraising-thermometer-213 image,
        #fundraising-thermometer-213 .branding-group {
            display: none !important;
        }

        /* Ensure the SVG thermometer itself scales and centers */
        #fundraising-thermometer-213 {
            max-width: 100%; /* Make sure it doesn't overflow */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below inline elements */
        }

    </style>
</head>
<body>
    <div class="header-section">
        <img src="CIS LOGO.jpg" alt="CIS Logo" class="logo" onerror="this.onerror=null;this.src='https://placehold.co/200x80/CCCCCC/333333?text=CIS+Logo';" />
        <h1>CIS Donation Tracker</h1>
        <h2>Juniors Camp 2025</h2>
    </div>

    <!-- Your thermometer snippet goes here -->

    <script>

    </script>
    <script for="fundraising-thermometer-213" type="text/javascript" src="https://d22knjn4n6hjqd.cloudfront.net/thermometer/embed.js"></script>
</body>
</html>
